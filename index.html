<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            EXPENSE TRACKER
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h2>
                Expense Tracker
            </h2>
            <button onclick="window.print()" class="print">Print</button>
            <form class="trackerForm">
                <label for="expenseName">
                    Expense Name :
                </label>
                <input type="text" id="expenseName"  placeholder="Enter expense name" required>
                <label for="expenseCategory">
                    Category :
                </label>
                <select required id="expenseCategory">
                    <option value="">Select category</option>
                    <option value="food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Pet care">Pet care</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Rent">Rent</option>
                    <option value="Debt">Debt</option>
                    <option value="Tax">Tax</option>
                </select>
                <label for="expenseAmount">
                    Amount :
                </label>
                <input type="number" placeholder="Enter amount" id="expenseAmount" required>
                <input type="submit" value="Add Expense" class="submit" onclick="addExpense()">
            </form>
            <h3>
                Expense List:
            </h3>
            <div class="js-expenseList listOf"></div>
            <h4>
                Summary :
            </h4>
            <p>Total Expenses : <span id="totalExpenses">0</span></p>
            <p>Average Expense : <span id="averageExpense">0</span></p>
            <p>Most Expensive Item : <span id="expensiveItem">0</span></p>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
